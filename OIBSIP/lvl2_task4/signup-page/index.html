  <body>
    <nav>
      <div class="company-det">
        <div class="logo"></div>
        <p>PLANFIT</p>
      </div>
    </nav>
    <aside>
      <div class="company-det">
        <div class="logo"></div>
        <p>PLANFIT</p>
      </div>

      <img src="/login-page/img/Group 27065.svg" alt="illustration" />

      <div class="other-det">
        <p class="section-header">Manage and Assign tasks to your workers</p>
        <p class="section-description">
          Effortlessly delegate tasks and increase productivity with our task
          management platform
        </p>
      </div>
    </aside>
    <main>
      <div class="pop-up">
        <div class="check-ctn">
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Account created successfully</p>
      </div>

      <p class="main-header">Welcome Back</p>
      <p class="main-description">Sign in to continue using Planfit</p>

      <form action="" id="form">
        <div class="input-ctn">
          <label for="email">Email Address</label>
          <input
            type="text"
            name="email"
            placeholder="Example@g.com"
            class="email input"
          />
        </div>

        <div class="input-ctn">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="input password password-one"
          />
        </div>

        <div class="input-ctn">
          <label for="password">Confirm password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="input password password-two"
          />
          <p class="error-msg"></p>
        </div>

        <input type="submit" value="SIGN UP" class="submit-btn" />
      </form>

      <span>
        <p
          class="main-description"
          style="margin-bottom: 0; width: fit-content"
        >
          Already have an account?
        </p>
        <a href="/login-page/index.html" class="special">Login</a>
      </span>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d2685faf17.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.18.0/js/md5.min.js"></script>
    <script src="index.js" type="module" defer></script>
    <title>OIBSIP task-4</title>
  </head>
  <body>
    <nav>
      <div class="company-det">
        <div class="logo"></div>
        <p>PLANFIT</p>
      </div>
    </nav>
    <aside>
      <div class="company-det">
        <div class="logo"></div>
        <p>PLANFIT</p>
      </div>

      <img src="/login-page/img/Group 27065.svg" alt="illustration" />

      <div class="other-det">
        <p class="section-header">Manage and Assign tasks to your workers</p>
        <p class="section-description">
          Effortlessly delegate tasks and increase productivity with our task
          management platform
        </p>
      </div>
    </aside>
    <main>
      <div class="pop-up">
        <div class="check-ctn">
          <i class="fa-solid fa-check"></i>
        </div>
        <p>Account created successfully</p>
      </div>

      <p class="main-header">Create an account</p>
      <p class="main-description">
        Create an account to continue using Planfit
      </p>

      <form action="" id="form">
        <div class="input-ctn">
          <label for="email">Email Address</label>
          <input
            type="text"
            name="email"
            placeholder="Example@g.com"
            class="email input"
          />
        </div>

        <div class="input-ctn">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="input password password-one"
          />
        </div>

        <div class="input-ctn">
          <label for="password">Confirm password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="input password password-two"
          />
          <p class="error-msg"></p>
        </div>

        <input type="submit" value="SIGN UP" class="submit-btn" />
      </form>

      <span>
        <p
          class="main-description"
          style="margin-bottom: 0; width: fit-content"
        >
          Already have an account?
        </p>
        <a href="/login-page/index.html" class="special">Login</a>
      </span>

      <p class="extra">© 2015–2023</p>
    </main>
  </body>
</html>
